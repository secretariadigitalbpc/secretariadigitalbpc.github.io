<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontes Garamond, Dancing Script e Segoe UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=EB+Garamond:ital,wght@0,400;0,500;1,400;1,500&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <title>Projeto Bruno - Certificado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'EB Garamond', serif; /* Fonte Garamond para o texto principal */
            background-image: url('https://secretariadigitalbpc.github.io/images/background.jpg'); /* Imagem de fundo para o certificado */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #4a4a4a; /* Cor do texto ajustada para melhor legibilidade */
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.85); /* Fundo semi-transparente para melhor contraste */
            width: 80%;
            margin: 0 auto;
            border-radius: 15px;
        }

        .texto-1 {
            font-family: 'Dancing Script', cursive; /* Fonte decorativa para título */
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .span-1, .span-2, .span-3, .span-4 {
            font-weight: bold;
        }

        .box-1 {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .box-1 p {
            font-size: 18px;
            margin: 5px 0;
        }

        .icon, .icon-2 {
            width: 150px;
            margin: 20px;
        }

        /* Aplicar a fonte Segoe UI ao texto desejado */
        .segoe-ui {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFFF00; /* Cor amarela para destaque */
        }

        /* Aplicar a fonte Segoe UI ao parágrafo específico */
        .tatui {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="texto-1">Certificado</h1>
        <p class="p-1 segoe-ui">Certificamos que <span class="span-1">&lt;&lt;[Nome]&gt;&gt;</span></p>
        <p class="segoe-ui">Participou do Primeiro Módulo do Curso</p>
        <p class="segoe-ui">"Brincar e Cantar, é Só Começar"</p>
        <p class="segoe-ui">Com carga horária de <span class="span-2">&lt;&lt;[quantidade]&gt;&gt;</span> horas.</p>
        <p class="tatui">Tatuí, 06 de Junho de 2023.</p>

        <div class="box-1">
            <div>
                <span class="span-3"></span>
                <p class="segoe-ui">Maria Elisa Machado de Almeida</p>
                <p class="segoe-ui text">Professora Formadora</p>
            </div>
            <div>
                <span class="span-4"></span>
                <p class="segoe-ui">Elisangela da Costa Rosa Cecílio</p>
            </div>
        </div>

        <img class="icon" src="https://acortar.link/wuUyYX" alt="Logo 1">
        <img class="icon-2" src="https://acortar.link/IjlDRv" alt="Logo 2">
    </div>

</body>

</html>
